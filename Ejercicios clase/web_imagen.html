<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Web con imagen</title>
        <meta charset="utf-8">

        <script type="text/javascript">
                function redBorder(imgn)
                {
                    imgn.setAttribute("src", "imagen2.jpeg");
                    imgn.style.borderStyle = "solid";
                    imgn.style.borderWidth = "5px"; 
                    imgn.style.borderColor = 'red';
                }
        </script>
    </head>
    <body>
        <h1>
            <div >
                <img id="imagen" src="imagen.jpg" ondblclick="redBorder(this);">
            </div>
        </h1>
    </body>
</html>
